- name: source
  type: group
  fields:
    - name: geo.city_name
      type: keyword
      description: City name.
      ignore_above: 1024
    - name: geo.location
      type: geo_point
      description: Longitude and latitude.
    - name: geo.region_iso_code
      type: keyword
      description: Region ISO code.
      ignore_above: 1024
    - name: geo.region_name
      type: keyword
      description: Region name.
      ignore_above: 1024
- name: foobar
  type: text
  description: A field with a pattern defined
  pattern: '^[a-zA-Z]$'
- name: aaa
  type: integer
  metric_type: gauge
- name: vehicle_type
  type: constant_keyword
  value: truck
- name: error.message
  description: Error message.
  type: match_only_text
- name: metric.*_bytes
  type: long
- name: a
  type: nested
  include_in_parent: true
- name: a.b
  type: keyword
- name: c
  type: nested
  include_in_root: true
- name: c.d
  type: keyword
